<html>
    <head>
        <title>Signup page</title>
    </head>
    <body>
        Signup page 
        <label for="">Please fill out this form</label>
        <fieldset>
            <form action="">
                <label for="">Name</label><br><br>
                <input type="text" placeholder="Enter name here"/><br><br>
                <label for="">Username</label><br><br>
                <input type="text" placeholder="Create a username"/><br><br>
                <label for="">Email</label><br><br>
                <input type="email" placeholder="Enter email here"/><br><br>
                <label for="">Contact Number</label><br><br>
                <input type="tel" placeholder="Enter Contact here"/><br><br>
                <label for="">DOB</label><br><br>
                <input type="date"/><br><br>
                <label>
                    <input type="radio" name="genderGroup"><label>Male</label><br><br>
                    <input type="radio" name="genderGroup"><label>Female</label><br><br>
                    <input type="radio" name="genderGroup"><label>Others</label><br><br>
                </label>
                <input type="submit" value="Sign Up"/>
            </form>
            <a href="Login.html">Already have an account? login </a>
        </fieldset>
    </body>
</html>
