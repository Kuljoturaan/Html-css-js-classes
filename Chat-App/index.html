<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <script>
        let submitted = false;
        function onSuccess()
        {
            alert("Form submitted successfully")
            submitted = false;
        }
    </script>
</head>
<body>
    <h1>My chat app</h1>
     <form
        action="https://script.google.com/macros/s/AKfycbzjcNNTDTGiPZHeMhUrpP4o3blwY2Bs0tLyWs3m42vvsYVxYzdK4vJ5PtepGiNpmJaB-Q/exec"
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true;">
        <input type="text" name="name" required placeholder="Name" />
        <input type="email" name="email" required placeholder="Email" />
        <input type="tel" name="phone" placeholder="Phone" />
        <textarea name="message" placeholder="Message"></textarea>

        <button type="submit">Submit</button>
    </form>

    <iframe
        name="hidden_iframe"
        style="display:none"
        onload="if(submitted){onSuccess();}">
    </iframe>

    <button id="loadDataBtn">Load Sheet Data</button>

    <div id="sheetData"></div>
    <script src='main.js'></script>
</body>
</html>
